<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGradient)" />
  
  <!-- Card Stack - Back Card -->
  <rect x="28" y="42" width="64" height="44" rx="6" fill="url(#cardGradient)" opacity="0.4" transform="rotate(-5 60 64)" />
  
  <!-- Card Stack - Middle Card -->
  <rect x="26" y="40" width="64" height="44" rx="6" fill="url(#cardGradient)" opacity="0.6" transform="rotate(-2 60 62)" />
  
  <!-- Card Stack - Front Card -->
  <rect x="24" y="38" width="64" height="44" rx="6" fill="white" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))" />
  
  <!-- Letter 'A' on Card -->
  <text x="56" y="68" font-size="32" font-weight="bold" fill="#6366f1" font-family="Arial, sans-serif">A</text>
  
  <!-- Small Sparkle/Star Effect - Top Right -->
  <circle cx="78" cy="32" r="2.5" fill="#fbbf24" />
  <path d="M78 28 L78 36 M74 32 L82 32" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Small Sparkle/Star Effect - Bottom Left -->
  <circle cx="38" cy="80" r="2" fill="#fbbf24" />
  <path d="M38 77 L38 83 M35 80 L41 80" stroke="#fbbf24" stroke-width="1.2" stroke-linecap="round" />
</svg>
